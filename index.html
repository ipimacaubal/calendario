    <meta name="author" content="IPIM" />
    <meta name="description" content="Web site institucional da igreja presbiteriana indepentende de macaubal" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>::. IPI Macaubal .::</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #1F212A;
            font-family: 'Ubuntu', sans-serif;
        }

        .font-default {
            font-family: 'Ubuntu', sans-serif;
        }

        .box-content {
            height: 100%;
            margin: 1.5rem 1.5rem;
            padding: 0 1.5rem;
        }

        .box-items {
            padding: 0;
            border: 1px solid #fff;
            border-radius: 8px;
            background: #fff;
        }

        .box-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-item {
            margin-bottom: 1.5rem;
        }

        .title-center {
            text-align: center;
        }

        h2.calendar-title {
            color: #3c1691;
            font-weight: 500;
        }

        .box-calendar {
            height: 100%;
        }

        .box-button-new-request {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .left-button-new-request {
            margin-left: 1rem;
        }

        .new-request {
            font-size: 1.1rem;
        }

        .button-default {
            background: #3c1691;
            color: #fff;
            border-radius: 5px;
            border: 1px solid #3c1691;
            padding: .9rem;
            text-align: center;
        }

        a.button-default {
            text-decoration: none;
        }

        .divider-hr {
            height: 15px;
            background: #fff;
            width: 7px;
            margin-top: 0;
            margin-bottom: 0;
            border: none;
            display: none;
        }

        .flex-header {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
        }

        .logo-size {
            width: 60px;
            height: auto;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .margin-ghost {
            margin-top: .5rem;
            margin-bottom: .5rem;
        }

        @media (max-width: 1000px) {
            .flex-header {
                align-items: center;
                justify-content: center;
                gap: .5rem;
                margin: 1rem 2rem;
            }

            .left-header {
                justify-content: center;
            }

            .right-header {
                justify-content: center;
            }

            .left-button-new-request {
                margin-left: 0;
            }

            .divider-hr-header {
                display:none;
            }

            h2.calendar-title {
                margin-top: .3rem;
                margin-bottom: 0;
            }

            .box-button-new-request {
                margin-top: .5rem;
                margin-bottom: 0;
            }

            .divider-hr {
                display: flex;
            }

            .margin-ghost {
                display: none;
            }
        }
    </style>
</head>
